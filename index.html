<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Renu Doc</title>

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

   
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }

        .header {
            color: blue;
            background-color:yellow;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
        }

        .btn-custom {
            color: white;
            background-color: #6c757d;
            border: none;
        }

        .btn-custom:hover {
            background-color: #5a6268;
        }

        .card {
            margin: 20px auto;
            max-width: 600px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="demo" class="header text-center">Train Ticket Project</h1>

        <div class="text-center mb-4">
            <button class="btn btn-primary" type="button" onclick=" document.getElementById('demo').innerHTML = 'Booking price: $100 to $150'">Click</button>
        </div>

        <div class="card shadow">
            <h2 class="text-center">channai express</h2>
            <p id="ticket-info" class="text-center">No ticket selected yet.</p>
            <div class="text-center">
                <button class="btn btn-success" type="button" onclick="bookTicket()">Book a Ticket</button>
                <button class="btn btn-danger" type="button" onclick="cancelTicket()">Cancel Ticket</button>
                <button class="btn btn-custom" type="button" onclick="showDetails()">Show Ticket Details</button>
            </div>
        </div>
    </div>

    <script>
        let ticketBooked = false;
        let ticketDetails = {
            name: 'Harry Potter',
            train: 'Chennai Express',
            seat: 'A1',
            date: '2024-12-28'
        };

       

        function bookTicket() {
            if (!ticketBooked) {
                ticketBooked = true;
                document.getElementById('ticket-info').innerHTML = '<strong>Ticket successfully booked!</strong>';
            } else {
                alert('You already have a ticket booked.');
            }
        }

        function cancelTicket() {
            if (ticketBooked) {
                ticketBooked = false;
                document.getElementById('ticket-info').innerHTML = '<strong>Ticket has been canceled.</strong>';
            } else {
                alert('your ticket is canceled.');
            }
        }

        function showDetails() {
            if (ticketBooked) {
                document.getElementById('ticket-info').innerHTML =
                    "<strong>Ticket Details:</strong>" +
                    "<ul class='list-group'>" +
                    "<li class='list-group-item'><strong>Name:</strong> " + ticketDetails.name + "</li>" +
                    "<li class='list-group-item'><strong>Train:</strong> " + ticketDetails.train + "</li>" +
                    "<li class='list-group-item'><strong>Seat:</strong> " + ticketDetails.seat + "</li>" +
                    "<li class='list-group-item'><strong>Date:</strong> " + ticketDetails.date + "</li>" +
                    "</ul>";
            } else {
                alert(' Details are saved here, details cannot be displayed' );
            }
        }
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
